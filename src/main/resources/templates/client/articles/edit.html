    <body>

        <!-- Add your site or application content here -->
        <!-- Preloader Start Here -->
        <div id="preloader"></div>
        <!-- Preloader End Here -->
        <div id="wrapper" class="wrapper">
            <!-- Header Area Start Here -->
            <div th:replace="client/header :: header"></div>
            <!-- News Feed Area End Here -->
            <!-- News Info List Area Start Here -->
            <!-- News Info List Area End Here -->
            <!-- Breadcrumb Area Start Here -->
           <div style="margin: 10px 350px; padding: 10px;" class="content-wrapper">
            <section class="content-header">
                <h1>Chỉnh Sửa Bài Viết</h1>
            </section>

            <section class="content">
    <div class="box">
        <div class="box-body">
            <form th:action="@{/admin/articles/edit-client/{id}(id=${article.id})}" 
                  method="post" 
                  enctype="multipart/form-data" 
                  th:object="${article}">

                <div class="form-group">
                    <label style="font-size: 18px;">Tiêu đề</label>
                    <input type="text" class="form-control" th:field="*{title}" required 
                           style="font-size: 18px; padding: 12px; width: 100%; height: 40px; padding: 5px;">
                </div>

                <div class="form-group">
                    <label style="font-size: 18px;">Nội dung</label>
                    <textarea class="form-control" th:field="*{content}" rows="5" required 
                              style="font-size: 16px; padding: 12px; width: 100%; height: 150px;"></textarea>
                </div>

                <div class="form-group">
                    <label style="font-size: 18px;">Hình ảnh hiện tại</label>
                    <img th:if="*{image}" th:src="@{/uploads/{img}(img=*{image})}" 
                         style="max-width: 200px; margin-bottom: 15px;">
                    <input type="file" name="imageFile" class="form-control" 
                           style="font-size: 16px; padding: 10px; width: 100%; height: 40px; padding: 5px;">
                </div>

                <div class="form-group">
                    <label style="font-size: 18px;">Danh mục</label>
                    <select class="form-control" th:field="*{category.id}" 
                            style="font-size: 16px; padding: 12px; width: 100%; height: 40px; padding: 5px;"> 
                        <option th:each="category : ${categories}" 
                                th:value="${category.id}" 
                                th:text="${category.name}">
                        </option>
                    </select>
                </div>

                <div class="form-group" style="display: none;">
                    <label style="font-size: 18px;">Tác giả</label>
                    <select class="form-control" th:field="*{user.id}" 
                            style="font-size: 16px; padding: 12px; width: 100%; height: 40px;  padding: 5px;">
                        <option th:each="user : ${users}" 
                                th:value="${user.id}" 
                                th:text="${user.username}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" 
                        style="font-size: 18px; padding: 12px 24px;">Cập nhật</button>
                <a th:href="@{/admin/articles}" class="btn btn-default" 
                   style="font-size: 18px; padding: 12px 24px;">Hủy</a>
            </form>
        </div>
    </div>
</section>

        </div>
            <!-- Offcanvas Menu End -->
        </div>
        <!-- Wrapper End -->

        <script src="/client/js/jquery-2.2.4.min.js" type="text/javascript"></script>
