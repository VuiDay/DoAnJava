<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <div th:replace="admin/fragments/head :: head"></div>
    <title>User Management</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Header -->
    <div th:replace="admin/fragments/header :: header"></div>
    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>Quản lý người dùng</h1>
        </section>
        <section class="content">
            <div class="box">
                <div class="box-header">
  
                    <!-- Thêm nút Add User ở đây -->
                    <div class="box-tools">
                        <a th:href="@{/admin/user/add}" class="btn btn-success btn-sm">
                            <i class="fa fa-plus"></i> Add User
                        </a>
                    </div>
                </div>
                <div class="box-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${data}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.password}"></td>
                                <td th:text="${user.role}"></td>
                                <td>
                                    <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-primary btn-sm">
                                        <i class="fa fa-edit"></i> Edit
                                    </a>
                                    <a th:href="@{/admin/user/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm" 
                                       onclick="return confirm('Are you sure you want to delete this user?')">
                                        <i class="fa fa-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <!-- Footer -->
    <div th:replace="admin/fragments/footer :: footer"></div>
</div>
<!-- Scripts -->
<script th:src="@{/admin/js/jquery.min.js}"></script>
<script th:src="@{/admin/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/js/adminlte.min.js}"></script>
</body>
</html>
